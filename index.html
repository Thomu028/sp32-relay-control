<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESP32 Relay Control</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ESP32 Relay Control</h1>
  <div>
    <button class="button" onclick="toggleRelay(0, true)">Turn ON Relay 1</button>
    <button class="button" onclick="toggleRelay(0, false)">Turn OFF Relay 1</button>
  </div>
  <div>
    <button class="button" onclick="toggleRelay(1, true)">Turn ON Relay 2</button>
    <button class="button" onclick="toggleRelay(1, false)">Turn OFF Relay 2</button>
  </div>
  <div>
    <button class="button" onclick="toggleRelay(2, true)">Turn ON Relay 3</button>
    <button class="button" onclick="toggleRelay(2, false)">Turn OFF Relay 3</button>
  </div>
  <div>
    <button class="button" onclick="toggleRelay(3, true)">Turn ON Relay 4</button>
    <button class="button" onclick="toggleRelay(3, false)">Turn OFF Relay 4</button>
  </div>

  <script>
    function toggleRelay(relay, state) {
      const action = state ? 'on' : 'off';
      fetch(`http://192.168.1.9/api/${action}?relay=${relay}`)
        .then(response => response.text())
        .then(data => alert(data))
        .catch(error => alert('Error: ' + error));
    }
  </script>
</body>
</html>
